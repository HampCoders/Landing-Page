<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElectricalConnect - Conectando hogares con técnicos eléctricos certificados</title>
  <meta name="description" content="Plataforma que conecta a dueños de hogares urbanos con proveedores técnicos eléctricos certificados, garantizando servicios seguros y eficientes.">
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
          <div class="hero-content">
            <div class="hero-text">
              <h1>Conectamos hogares con técnicos eléctricos certificados</h1>
              <p>Soluciones eléctricas seguras, rápidas y confiables para tu hogar o negocio</p>
            </div>
            <div class="hero-image">
              <img src="public/img/reparacion.webp" alt="Técnico eléctrico certificado trabajando">
            </div>
          </div>
          <div class="hero-features">
            <div class="feature-card">
              <i class="fas fa-shield-alt"></i>
              <span>Técnicos Certificados</span>
            </div>
            <div class="feature-card">
              <i class="fas fa-clock"></i>
              <span>Respuesta Rápida</span>
            </div>
            <div class="feature-card">
              <i class="fas fa-star"></i>
              <span>Servicio Garantizado</span>
            </div>
            <div class="feature-card">
              <i class="fas fa-check-circle"></i>
              <span>Seguimiento en Tiempo Real</span>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
